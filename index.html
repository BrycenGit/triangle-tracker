<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container">
    <h1>Fill in the blanks to find out what type of triangle you have.</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="side1">Side 1</label>
          <input id="side1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side2">Side 2</label>
          <input id="side2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side3">Side 3</label>
          <input id="side3" class="form-control" type="text">
        </div>
        

        <button type="submit" class="btn btn-warning">Submit!</button>
      </form>
    </div>

    <div id="result">
      <p>You have a <span class="Equilateral"></span> triangle. All sides are equal.</p>
      <p>You have a <span class="Isosceles"></span> triangle. Exactly 2 sides are equal.</p>
      <p>You have a <span class="Scalene"></span> triangle. No sides are equal.</p>
      <p>This is not a <span class="notTriangle"></span>. Try again you fool.</p>
    </div>
  </div>
</body>
</html>
